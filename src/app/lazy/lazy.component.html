<div class="d-flex flex-wrap flex-row">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let i of list">
      <a class="nav-link" [routerLink]="['/lazy', i]" routerLinkActive="active">
        {{i| uppercase}}
      </a>
    </li>
  </ul>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
