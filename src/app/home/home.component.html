<p class="text-muted mt-5 text-center">Please enter any email and password then only you will be able to see about page
  AuthGuard implemented </p>
<div class="app-center">
  <div class="card">
    <h1 class="text-center">Login</h1>
    <div class="card-body">
      <div class="form-group">
        <label for="emailLogin">Email</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" id="emailLogin">
      </div>
      <div class="form-group">
        <label for="passwordLogin">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="passwordLogin">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-lg btn-warning" (click)="login()"
          [disabled]="user.email=='' && user.password">Login</button>
      </div>
    </div>
  </div>
</div>
